services:
  - type: web
    name: ev-backend-staging
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://admin-staging.greenlndcraft.in
      - key: JWT_SECRET
        sync: false
      - key: AUTH_INTERNAL_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: VENDOR_USER_CREATE_ENABLED
        value: "true"
      - key: VENDOR_REFRESH_TTL_DAYS
        value: "30"

  - type: web
    name: ev-backend-prod
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://admin.greenlndcraft.in
      - key: JWT_SECRET
        sync: false
      - key: AUTH_INTERNAL_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: VENDOR_USER_CREATE_ENABLED
        value: "true"
      - key: VENDOR_REFRESH_TTL_DAYS
        value: "30"

  - type: web
    name: ev-admin-staging
    env: node
    rootDir: admin-panel
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://api-staging.greenlndcraft.in

  - type: web
    name: ev-admin-prod
    env: node
    rootDir: admin-panel
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://api.greenlndcraft.in
